	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="assets/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Concert+One">
	</head>
	<body>
		<div id=scoreBoard>
			<p>
				<span>Score: </span>
				<span id=score>0</span>
			</p>
		</div>

			<p class="centered">
				<span id="capital"></span>
				<img id="flag" src=""></img>

			<input id="input">
			<div id="progressBar">

			</div>
